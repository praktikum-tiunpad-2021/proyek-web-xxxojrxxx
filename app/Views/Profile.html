<!DOCTYPE html>
<html>
    <head>
        <title>Home Ntn.Ko</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../../assets/stylevideo.css">
    </head>

    <body>
        <div class="container">
            <div class="nav" id="nav">
                <img src="../../public/Assets/image/logo ntn.ko.png" alt="" class="nav__logo">
                <img src="../../assets/images/profile.png" alt="" class="nav__avatar">
            </div>

                <div class="row">
                    <div class="col-4">
                        <div class="profile">
                            <img src="../../assets/images/profile.png" alt="" class="profile__pic">
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="profileid">
                            <table>
                                <tr>
                                    <td class="tabel-col-1"><strong>Nama</strong></td>
                                    <td class="tabel-col-2">:</td>
                                    <td>Nama</td>
                                </tr>
                                <tr>
                                    <td class="tabel-col-1"><strong>Username</strong></td>
                                    <td class="tabel-col-2">:</td>
                                    <td>Username</td>
                                </tr>
                                <tr>
                                    <td class="tabel-col-1"><strong>Email</strong></td>
                                    <td class="tabel-col-2">:</td>
                                    <td>email@gmail.com</td>
                                </tr>
                                <tr>
                                    <td class="tabel-col-1"><strong>No. HP</strong></td>
                                    <td class="tabel-col-2">:</td>
                                    <td>08123456789</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="edit-account">Edit Account</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                        
                    </div>
        </div>
    <script>
        const nav = document.getElementById('nav');

        window.addEventListener('scroll', () => {
            if (window.scrollY >=100){
                nav.classList.add('nav__black');
            }else{
                nav.classList.remove('nav__black');
            }
        })
    </script>

    </body>
</html>
